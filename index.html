<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   
<br/>
    
<script src="//d3js.org/d3.v4.min.js"></script>

<div id="my_dataviz"></div>
    

<script>

    var json = {
        "nodes": [
            {"name": "d3"},
            {"name": "d3.svg"},
            {"name": "d3.svg.area"},
            {"name": "d3.svg.line"},
            {"name": "d3.scale"},
            {"name": "d3.scale.linear"},
            {"name": "d3.scale.ordinal"}
        ],
        "links": [
            {"source": 0, "target": 1},
            {"source": 1, "target": 2},
            {"source": 1, "target": 3},
            {"source": 0, "target": 4},
            {"source": 4, "target": 5},
            {"source": 4, "target": 6}
        ]
    };

    var width = 960,
        height = 500

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var force = d3.layout.force()
        .gravity(.05)
        .distance(100)
        .charge(-350)
        .size([width, height]);

    force
        .nodes(json.nodes)
        .links(json.links)
        .start();

    var link = svg.selectAll(".link")
        .data(json.links)
        .enter().append("line")
        .attr("class", "link");

    var node = svg.selectAll(".node")
        .data(json.nodes)
        .enter().append("g")
        .attr("class", "node")
        .call(force.drag);

    node.append("image")
        .attr("xlink:href", "https://github.com/favicon.ico")
        .attr("x", -8)
        .attr("y", -8)
        .attr("width", 16)
        .attr("height", 16);

    node.append("text")
        .attr("dx", 12)
        .attr("dy", ".35em")
        .text(function(d) { return d.name });

    force.on("tick", function(e) {
        var k = 6 * e.alpha;
        json.links.forEach(function(d, i) {
            d.source.y -= k;
            d.target.y += k;
        });
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    });

</script>
    
    


</body>
</html>
